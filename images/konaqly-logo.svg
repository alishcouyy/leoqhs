<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Animated airplane -->
  <g transform="translate(0, 8)">
    <!-- Airplane body -->
    <path d="M8 12 L20 12 L22 14 L20 16 L8 16 Z" fill="white">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="-30 0; 200 0; -30 0"
        dur="8s"
        repeatCount="indefinite"/>
    </path>
    <!-- Wings -->
    <path d="M12 8 L16 8 L18 12 L16 12 Z" fill="white">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="-30 0; 200 0; -30 0"
        dur="8s"
        repeatCount="indefinite"/>
    </path>
    <path d="M12 16 L16 16 L18 20 L16 20 Z" fill="white">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="-30 0; 200 0; -30 0"
        dur="8s"
        repeatCount="indefinite"/>
    </path>
    <!-- Tail -->
    <path d="M6 14 L8 12 L8 16 Z" fill="white">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="-30 0; 200 0; -30 0"
        dur="8s"
        repeatCount="indefinite"/>
    </path>
    <!-- Propeller effect -->
    <circle cx="8" cy="14" r="2" fill="none" stroke="white" stroke-width="1" opacity="0.7">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        values="0 8 14; 360 8 14; 0 8 14"
        dur="0.5s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="-30 0; 200 0; -30 0"
        dur="8s"
        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- KONAQLY Text -->
  <text x="35" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">KONAQLY</text>
</svg>